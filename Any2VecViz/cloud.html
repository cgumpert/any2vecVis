<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Lato">
  <style>
  {CSS_DEFINITIONS:s}
  </style>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript">
  {JS_CODE:s}
  </script> 
</head>
<body>
  <div id="controls">
    <button id="reset">Reset</button>
    <button id="clear">Clear selection</button>
    <fieldset class="rb-group">
      <legend>Display style</legend>
    	  <label class="rb"><input type="radio" id="tl_nodes" name="toogleLabels" onchange="toggleLabels()" autocomplete="off" checked> nodes </label>
      <label class="rb"><input type="radio" id="tl_labels" name="toogleLabels" onchange="toggleLabels()" autocomplete="off"> labels</label>
    </fieldset>
    <fieldset class="rb-group">
      <legend>Node size</legend>
    	  <label class="rb"><input type="radio" id="ns_fixed" name="nodeSize" autocomplete="off" value="fixed" checked> fixed </label>
      <label class="rb"><input type="radio" id="ns_rank" name="nodeSize" autocomplete="off" value="rank"> rank </label>
      <label class="rb"><input type="radio" id="ns_count" name="nodeSize" autocomplete="off" value="count"> count</label>
    </fieldset>
    <fieldset class="rb-group">
      <legend>Query</legend>
      <input type="text" id="query_input" width="150px">
    </fieldset>
  </div>
  <div id="clusters"></div>
  <div id="similarities">
    <svg height='0' width="100%"></svg>
  </div>
<svg id="map"></svg>
<script>
draw_embedding({VIS_DATA:s},
			   {XMIN:.2f},
			   {XMAX:.2f},
			   {YMIN:.2f},
			   {YMAX:.2f});
</script>
</body>
